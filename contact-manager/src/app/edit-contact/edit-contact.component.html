<div class="edit-contact">
    <h2>Edit Contact</h2>
    <form #editContactForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="contact.name" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="contact.email" id="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" class="form-control" name="phone" [(ngModel)]="contact.phone" id="phone" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a routerLink="/contact-list" class="btn btn-default">Cancel</a>
    </form>
</div>
