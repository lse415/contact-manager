<div class="edit-contact">
    <h2>Edit Contact</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" formControlName="name" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" formControlName="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="tel" class="form-control" formControlName="phone" id="phone" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button routerLink="/contact-list" class="btn btn-default">Cancel</button>
    </form>
</div>
