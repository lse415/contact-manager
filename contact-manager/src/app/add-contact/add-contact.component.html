<h2>Add Contact</h2>
<form #contactForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required name="name" [(ngModel)]="contact.name">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required name="email" [(ngModel)]="contact.email">
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" required name="phone" [(ngModel)]="contact.phone">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!contactForm.form.valid">Add</button>
</form>
